<section id="main_section">
    <header data-title="Praias"></header>
    <article id="main-article" class="active list scroll">
        <div class="form">
        <fieldset data-icon="search"><span class="icon search"></span>
                <input type="search" placeholder="Search...">
        </fieldset>
        </div>
        <div id="praiaslista"></div>
    </article>
</section>
    
<script>
    Lungo.init({
        name: 'Praias',
    });
    $.each(praias, function(i, item) {
        $('#praiaslista').append('<li class="arrow"><strong>'+item.praia+'</strong><small>'+item.cidade+'</small></li>')
    });
    
</script>
