<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Municipios -->
  <ion-tab title="Municípios" icon-off="ion-map" icon-on="ion-map" href="#/tab/municipios">
    <ion-nav-view name="tab-municipios"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Informações" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
